<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 aria-label="main header"><a href="index.html" aria-label="main header">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="list of directory">
      <li><a href="index.html">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="google map"  tabindex="-1">
      <div id="map"  role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="restaurant information section">
      <h1 id="restaurant-name" aria-label="restaurant name header"></h1>
      <img id="restaurant-img" alt="restaurant image">
      <p id="restaurant-cuisine" aria-label="restaurant detail information"></p>
      <p id="restaurant-address" aria-label="restaurant address information"></p>
      <div style="overflow-x:auto;">
      <table id="restaurant-hours" aria-label="restaurant opening hours information"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="restaurant review section">
      <ul id="reviews-list" aria-label="restaurant reviews"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" aria-label="footer with Copyright">
    Copyright (c) 2017 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyBZTbZoZIhkQ8PtLJeKHB8LgSNBrk5-b_Q&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
